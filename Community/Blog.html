---
layout: post
group: Community
title: Blog
---
<div class="container">
    <div class="row margin-bottom-30">
        <ul class="posts">
            {% for post in site.posts %}
            <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
