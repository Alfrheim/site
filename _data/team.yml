- id: sandro 
  name: Sandro Mancuso 
  role: Co-Founder
  shortDescription: Software craftsman, author, and founder of the London Software Craftsmanship Community (LSCC), Sandro has been...
  fullDescription: Software craftsman, <a href="http://leanpub.com/socra">author</a>, and founder of the <a href="http://londonswcraft.com">London  Software     Craftsmanship Community (LSCC)</a>. Sandro has been coding since a very young age but only started his professional career  in 1996. He has  worked for startups, software houses, product companies, international consultancy companies, and investment banks. </p> <p>During his career Sandro had the opportunity to work in a good variety of projects, with different languages, technologies, and  across   many different industries. Sandro has a lot of experience in bringing the Software Craftsmanship ideology and Extreme   Programming practices   to organisations of all sizes. Sandro is internationally renowned by his work on evolving and spreading Software  Craftsmanship and is     frequently invited to speak in many conferences around the world. His professional aspiration is to raise the   bar of the software industry by   helping developers become better at and care more about their craft.
  twitter: sandromancuso
  github: sandromancuso

