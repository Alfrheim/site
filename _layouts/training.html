---
layout: default
title: Training
---
<!--=== Content Part ===-->

<div class="container services content">
    <div class="client-descriptions">
        <div class="title-v1 introduction">
            <h2 class="service-header">Training</h2>
        </div>

        {{ content }}

        <div class="margin-bottom-60"></div>
        <!--<hr/>-->
        <div class="row margin-bottom-40 margin-top-20">
            <div class="col-md-8 col-md-offset-2">
                <div class="headline headline-md margin-bottom-30">
                    <h2>
                        Training Information Request
                    </h2>
                </div>

                <form id="contact" class="sky-form" action="http://formspree.io/hello@codurance.com" method="POST">
                    <input type="hidden" name="_next" value="/aboutus/thanks"/>
                    <input type="hidden" name="_subject" value="Codurance Training"/>
                    <input type="hidden" id="TrainingUrl" name="TrainingUrl" value=""/>
                    <label>Number of participants</label>
                    <input class="form-control" type="text" name="participants">
                    <br/>
                    <label>Desired start date</label>
                    <input class="form-control" type="text" name="start_date">
                    <br/>
                    <label>Name/organisation</label>
                    <input class="form-control" type="text" name="name">
                    <br/>
                    <label>Your e-mail</label>
                    <input class="form-control" type="email" name="_replyto">
                    <br/>
                    <label>Message</label>
                    <textarea class="form-control" rows="10" name="body"></textarea>
                    <br/>
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <button id="Send" value="Send" class="btn-u btn-u-lg btn-block" type="submit">Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<script type="text/javascript">
    document.getElementById('TrainingUrl').value = window.location.href;
</script>
