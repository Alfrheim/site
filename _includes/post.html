<div class="funny-boxes">
    <div class="row">
        <div class="col-md-4 funny-boxes-img">
            <a href="{{ post.url }}"><img class="img-responsive" src="{{post.image.src}}" alt="{{post.title}}"></a>
        </div>
        <div class="col-md-8">
            <ul class="list-inline posted-info">
              <li>By {{ post.author || author_links }} </li>
              <li>/</li>
              <li>Posted {{ post.date | date_to_string }}</li>
            </ul>

            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p>{{ post.content | strip_html | truncatewords:50}}</p>
            {% if post.tags.size > 0 %}
            <div>
              <ul class="list-unstyled list-inline blog-tags">
                <li>
                    {% for tag in post.tags %}
                        <i class="fa fa-tags"></i><a href="/blog/tag/{{ tag | downcase  }}/">{{ tag }} </a>
                    {% endfor %}
                </li>
              </ul>
            </div>
            {% endif %}
        </div>
    </div>                            
</div>
