<div class="funny-boxes">
    <div class="row">
        <div class="col-md-4 funny-boxes-img">
            <img class="img-responsive" src="{{post.image.src}}" alt="{{post.title}}">
            <ul class="list-unstyled">
               <li><i class="fa fa-calendar"></i> {{ post.date | date_to_string }}</li>
                <li><i class="fa fa-pencil"></i> {{ post.author | author_links }}</li>
            </ul>
        </div>
        <div class="col-md-8">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            {% if post.tags.size > 0 %}
            <div class="blog-post-tags">
              <ul class="list-unstyled list-inline blog-tags">
                <li>
                  <i class="fa fa-tags"></i>
                    {% for tag in post.tags %}
                      <a href="/blog/tag/{{ tag }}/">{{ tag }}</a>
                    {% endfor %}
                </li>
              </ul>
            </div>
            {% endif %}
            <p>{{ post.content | strip_html | truncatewords:50}}</p>
            <a class="btn-u btn-u-small" href="{{ post.url }}"><i class="icon-location-arrow"></i>Read More</a>
        </div>
    </div>                            
</div>
