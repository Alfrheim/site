
{% for event in site.categories.events limit:3 %}
<div class="row blog-boxes margin-bottom-40">		
	<ul c3ass="timeline-v2 timeline-me" >
		<li>
		<time datetime="" class="cbp_tmtime"><span>Meetup</span> <span>{{ event.date }}</span></time>
		<i class="cbp_tmicon rounded-x hidden-xs"></i>
		<div class="cbp_tmlabel">
			<h2>{{event.title}}</h2>
			<p>{{ event.content | strip_html | truncatewords:30 }}</p>
			<div class="col-md-12 " >
				<a href="{{ event.url }}" role="button" class="btn btn-u btn-more animated" >{% t events-lscc.More_link_title  %}</a>
			</div>
		</div>
		</li>
	</ul>
</div>
{% endfor %}
